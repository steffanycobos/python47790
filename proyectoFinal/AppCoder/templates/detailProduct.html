{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '../static/css/myOwnStyle.css' %}" rel="stylesheet" />
    <link href="{% static '../static/css/styles.css' %}" rel="stylesheet" />
    <title>Document</title>
</head>

<body style="background-image: url(https://cdn.aarp.net/content/dam/aarp/entertainment/beauty-and-style/2020/04/1140-hair-products-on-table-esp.imgcache.rev.web.900.517.jpg); background-size:cover;">
   {% include 'navbar.html' %}

    {%if products%}
    {%for x in products%}

    <div style="margin-top:50px;" class="col-md-4 mb-5">
        <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.637)">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h2 class="card-title" style="font-family: 'Handlee';"><b>{{x.title}}</b></h2>
                <p class="card-text">{{x.description}}</p>
                <p class="card-text">{{x.price}}$</p>
               
            </div>
            <div class="card-footer"><a class="btn boton btn-sm" href="#!">Comprar</a></div>
        </div>
    </div>
   
    {%endfor%}

    {%endif%}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
