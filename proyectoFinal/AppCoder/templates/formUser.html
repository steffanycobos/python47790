{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '../static/css/myOwnStyle.css' %}">
    <link href="{% static '../static/css/styles.css' %}" rel="stylesheet" />

    <title>Document</title>
</head>

<body
    style="background-image: url(https://cdn.aarp.net/content/dam/aarp/entertainment/beauty-and-style/2020/04/1140-hair-products-on-table-esp.imgcache.rev.web.900.517.jpg); background-size:cover;">
    {%include 'navbar.html'%}
    <div style="margin-top:50px ;margin-left: 30%" class="col-md-4 mb-5">
        <form method="POST" style="background-color: rgba(255, 255, 255, 0.637); padding: 15px;" class="form-"> {% csrf_token %}
            <h2 class="card-title" style="font-family: 'Handlee';">Registra un nuevo usuario</h2>
            {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
    
                {% if field.errors %}
                    <ul class="error-list">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
        {% endfor %}
    
        <input type="submit" value="Registrarse" class="boton btn">

       
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
