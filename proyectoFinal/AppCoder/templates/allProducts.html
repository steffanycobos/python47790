{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '../static/css/myOwnStyle.css' %}" rel="stylesheet" />
    <link href="{% static '../static/css/styles.css' %}" rel="stylesheet" />
    <title>Document</title>
</head>

<body
    style="background-image: url(https://cdn.aarp.net/content/dam/aarp/entertainment/beauty-and-style/2020/04/1140-hair-products-on-table-esp.imgcache.rev.web.900.517.jpg); background-size:contain;">
    {%include 'navbar.html' %}
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            {%if products%}
            {%for x in products%}
            <div style="margin-top:50px; width: 300px;" class="col-md-4 mb-5 hvr-grow">
                <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.637)">
                    <img src='/media/{{x.imagen}}' style=" height: 250px; width: 250px; object-fit: cover;" alt="imagen producto">
                    <div class="card-body" ;>
                        <h2 style="font-family: 'Handlee';" class="card-title"><b>{{x.title}}</b></h2>
                        <p class="card-text">{{x.description}}</p>
                        <p class="card-text">{{x.price}}$</p>
                    </div>
                    <div class="card-footer">
                        
                        <a href="/AppCoder/detailProduct/{{x.id}}" class="btn boton btn-sm">Ver más</a>
                        <a href="/AppCoder/delete/{{x.id}}" class="btn boton btn-sm">Eliminar</a>
                        <a href="/AppCoder/editarProducto/{{x.id}}" class="btn boton btn-sm">Editar</a>
                        {% else %}
                        <a href="/AppCoder/detailProduct/{{x.id}}" class="btn boton btn-sm">Ver más</a>
                     
                    </div>
                </div>
            </div>

            {%endfor%}

            {%endif%}


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
