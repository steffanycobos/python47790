{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '../static/css/myOwnStyle.css' %}" rel="stylesheet" />
    <link href="{% static '../static/css/styles.css' %}" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    {%include 'navbar.html' %}
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            {%if products%}
            {%for x in products%}
            <div style="margin-top:50px;" class="col-md-4 mb-5">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-title">{{x.title}}</h2>
                        <p class="card-text">{{x.description}}</p>
                        <p class="card-text">{{x.price}}$</p>
                       
                    </div>
                    <div class="card-footer"><a class="btn boton btn-sm" href="#!">Comprar</a></div>
                </div>
            </div>
           
            {%endfor%}
        
            {%endif%}
              
           
        </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
